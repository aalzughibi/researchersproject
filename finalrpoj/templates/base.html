<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>researchers | {% block title %}{% endblock %}</title>
</head>

<body>

    <div class="header">
        <div class="cont">

            <div class="logo">
                <div style="float: left;">

                    <a href="{%url 'home'%}"><img src="{% static 'image/logo.jpg' %}" alt="" width="200px"
                            height="100px"></a>


                </div>
            </div>
            <ul>
                <li><a href="{% url 'home' %}">home</a></li>
              
                {% if user.is_authenticated %}
                <li><a href="{% url 'logout' %}">logout</a></li>
                <li><a href="{% url 'add-Research' %}">Add Research</a></li>
                <li><a href="{% url 'Find-Researchers' %}">Researchers</a></li>
                {%else%}
                <li><a href="{% url 'register' %}">Register</a></li>
                <li><a href="{% url 'login' %}">Sign in</a></li>
                {%endif%}
                
            </ul>
        </div>
    </div>

                {% block body %}
                {% endblock %}
                <div class="footer">

                    <div style="float: left;">
                        <ul>
                            <li><a href="{% url 'contact' %}">Contact Us</a></li>
                            <li><a href="">Privacy </a></li>
                        </ul>
                    </div>
                    <p id="copyright" style="float: right;">&copy;</p>
                </div>
                <script>
                    var date = new Date();
                    var copyr = document.querySelector('#copyright');
                    copyr.textContent = copyr.textContent + date.getFullYear() + ' All rights reserved';
                </script>




</body>

</html>
